<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <form [formGroup]="loginForm">
    <ion-item>
      <a style="margin-top: 10px;" routerLink="" (click)="onSignUp()">Register Yourself!</a>
    </ion-item>
    <div *ngIf="isDisplayed">
      <ion-item>
        <ion-label>Enter Phone Number:</ion-label>
        <div class="required-asterisk">*</div>
        <ion-input 
          formControlName="phone" 
          placeholder="Enter mobile number" 
          appIntegerInputDirective
          inputmode="numeric"
          type="text"
          maxlength="10">
        </ion-input>
      </ion-item>
      <ion-button [disabled]="!loginForm.valid" expand="block" fill="solid" type="submit" (click)="show()">Get OTP</ion-button>
      <div *ngIf="loginForm.get('phone').touched && loginForm.get('phone').invalid">
        <div *ngIf="loginForm.get('phone').errors.required">Phone Number is Required.</div>
        <div *ngIf="loginForm.get('phone').errors.pattern">Enter 10 Digit Mobile Number.</div>
      </div>
    </div>
  <div [hidden]="isDisplayed">
      <ion-item>
        <ion-label>Enter OTP:</ion-label>
        <div class="required-asterisk">*</div>
        <ion-input formControlName="otpverify" placeholder="Enter OTP" type="text"></ion-input>
      </ion-item>
        <ion-button expand="block" fill="solid">Login</ion-button>
  </div>
</form>
</ion-card>
</ion-content>
